<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styleSign_up.css">
    <title>Sign up</title>
</head>
<body>
            <div class="container">
                <div class="nom_app1">Polygone +</div>
                <div class="bienvenu"><em>Inscription</em></div>
                {% if error %}
                    {{ message }}
                {% endif %}
                <form action="{% url 'sign_up' %}" method="POST">
                    {% csrf_token %}
                    <div class="lab"><label>Nom</label><input class="champ1" type="text" placeholder="enter last name" name="nom" required ></div>
                    <div class="lab"><label>Prenom</label><input class="champ" type="text" placeholder="enter first name" name="prenom" required></div>
                    <div class="lab"><label>Role</label>
                        <select name="role" id="role">
                            <option selected value="Acheteur">Acheteur</option>
                            <option value="Administrateur">Administrateur</option>
                            <option value="Vendeur">Vendeur</option>
                             <option value="Vendeuse">Vendeuse</option>
                        </select>
                    </div>
                    <div class="lab"><label>Phone</label><input class="champ3" type="text" placeholder="enter number" name="contact" required></div>
                    <div class="lab"><label>Email</label><input class="champ4" type="text" placeholder="enter email" name="email" required></div>
                    <div class="lab"><label>Password</label><input class="champ5" type="password" placeholder="enter password" name="password" required></div>
                    <div class="lab"><label>Confirm Password</label><input class="champ6" type="password" placeholder="confirm password" name="confirmPassword" required></div>
                    <a href="login"><input type=submit value="SIGN UP" name="envoyer"></a> <a href="login"><div class="lien">Login</div></a>

                </form>
            </div>
</body>
</html>
